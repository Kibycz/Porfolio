<div class="container">
    <div class="centrar">
        <h1 class="p-4">Iniciar Sesión</h1>
        <form [formGroup]="form" (ngSubmit)="onEnviar($event)" class="p-4">
            <div class="mb-3">
            <label for="exampleDropdownFormEmail2" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com" formControlName="email"
            [ngClass]="{'is-invalid': Mail?.errors && Mail?.touched, 'is-valid':!Mail?.errors && Mail?.touched}">
            </div>
            <div *ngIf="Mail?.errors  && Mail?.touched">    
            <p *ngIf="Mail?.hasError('required')" class="text-danger">
                El email es requerido.
            </p>
            <p *ngIf="Mail?.hasError('email')" class="text-danger">
                El formato del email debe ser válido.
                </p>
            </div>
            <div class="mb-3">
            <label for="exampleDropdownFormPassword2" class="form-label">Clave</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password"
            formControlName="password" [class.border-danger]="MailValid"
            [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid':!Password?.errors && Password?.touched}">
            </div>
            <div *ngIf="Password?.errors  && Password?.touched">
            <p *ngIf="Password?.hasError('required')" class="text-danger">
                La contraseña es requerido.
            </p>
            <p *ngIf="Password?.errors?.minLength" class="text-danger">La contraseña debe contener 8 o más caracteres</p>
            </div>
            <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                <label class="form-check-label" for="dropdownCheck2">
                    Recordar
                </label>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>
</div>
